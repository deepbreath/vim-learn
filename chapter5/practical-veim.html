//Tips28 在一行或多个连续行上执行命令
//定义范围的语法非常灵活，可以混合搭配行号，位置标记以及查找模式，也可以增加偏移量，
1       文件的第一行
$       文件的最后一行
0       虚拟行，位于文件第一行的上方
.       光标所在位置
'm      包含位置标记 m 的行
'<      高亮选区的起始位置
'>      高亮选区的结束位置
%       整个文件(:1,$ 的简写形式)
//选中范围后可以增加 Normal 中的相关操作命令
<!DOCTYPE html>
<html lang="en">
  <head><title>Pragmatic Vim</title></head>
  <body><h1>Pragmatic Vim</h1></body>
</html>
